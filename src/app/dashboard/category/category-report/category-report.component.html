
<p>
    <mat-toolbar>
      <span>Category Report</span>
    </mat-toolbar>
  </p>
  <!-- <button (click)="makepdf()"> pdf</button> -->
<div class="container">
  <div id="report"  #report>
  <table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef= "let element"> {{element.category_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef= "let element"> {{element.category_name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef= "let element"> {{element.category_description}} </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef= "let element"> 
        <a routerLink= "{{element.category_id}}"><i class="fa fa-edit" style="font-size:24px; color: rgb(48, 142, 180);"></i></a> &nbsp; &nbsp;
       <a (click)="deleteCategory(element.category_id)"> <i class="fa fa-trash" style="font-size:24px; color: tomato;"></i></a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
