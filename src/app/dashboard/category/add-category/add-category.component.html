  <p>
    <mat-toolbar>
      <span>Add New Category</span>
    </mat-toolbar>
  </p>
  <div class="container">
    <form (ngSubmit)= "saveCategory()" [formGroup]= "category_form">
    <div class="row">
        <div class="col-lg-6  col-md-4 col-sm-8 col-xs-8">
          
            <div class="mb-3">
                <label  class="form-label">Category Name</label>
                <input type="text" class="form-control" placeholder="" formControlName="category_name">
                <mat-error *ngIf= "!category_form.get('category_name').valid && 
                category_form.get('category_name').touched">
                 enter category name
                </mat-error>
                <mat-error *ngIf= "category_form.get('category_name').untouched && submitted">
                  enter category name 
                 </mat-error>
                 
                
              </div>
              
                
              <div class="mb-3">
                <label  class="form-label">Category Description</label><br>
                <textarea formControlName="category_description"></textarea><br>
                <mat-error *ngIf= "!category_form.get('category_description').valid && 
                category_form.get('category_description').touched">
                 enter category description
                </mat-error>
                <mat-error *ngIf= "category_form.get('category_description').untouched && submitted">
                  enter category description 
                 </mat-error>
               
              </div>
            
        </div>
        <div class="col-lg-7"> </div>
    </div>
    <div class="actions">
        <button mat-raised-button type="submit"
         style="background-color: rgb(26 133 42); margin-right: 30px;">
         SUBMIT</button>
        <button mat-raised-button color="warn">RESET</button>
    </div>
  </form>
  </div>
