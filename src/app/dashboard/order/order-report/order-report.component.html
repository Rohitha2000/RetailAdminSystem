<p>
    <mat-toolbar>
      <span> All Orders Report</span>
    </mat-toolbar>
  </p>

  <div class="container">
    <div id="report"  #report>
    <table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef= "let element"> {{element.order_id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Customer Name">
        <th mat-header-cell *matHeaderCellDef>Customer Name </th>
        <td mat-cell *matCellDef= "let element"> {{element.customer_details.customer_name}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef= "let element"> {{element.customer_details.customer_mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="Total Amount">
        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
        <td mat-cell *matCellDef= "let element"> {{element.total_amount}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef= "let element"> {{ element.order_date | date : "dd MMM y h:mm a" }} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef= "let element"> 
          <a routerLink= "{{element.order_id}}"><i class="bi bi-pass-fill" style="font-size:24px; color: rgb(32,106,43)"></i></a> &nbsp; &nbsp;
          
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  </div>
