<p>
    <mat-toolbar>
      <span>Add Product</span>
    </mat-toolbar>
  </p>

  <div class="container" *ngIf="fetched_data">
    <form action="" [formGroup]= "product_form" (ngSubmit)="updateProduct()">
    <div class="row">
      
        <div class="col-lg-6">
            <div class="container1" >
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Product Type</label>
                    <select class="form-select form-select-sm mb-3"  
                    formControlName="product_type" [(ngModel)]= "fetched_data.product_type">
                        
                        <option *ngFor= "let category of product_category" [value]= "category">{{category}}</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                    <input type="text" class="form-control form-select-sm" formControlName="product_name" 
                    [(ngModel)]= "fetched_data.product_name">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Select Company </label>
                    <select class="form-select form-select-sm mb-3" 
                    formControlName="company_name"  [(ngModel)]= "fetched_data.company_name">
                        
                        <option [value]= "comp"  *ngFor= "let comp of companies">{{comp}}</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control form-select-sm" formControlName="product_expirydate" 
                    [(ngModel)]= "fetched_data.product_expirydate" [min]= "expirydate">
                  </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="container2">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Product Code</label>
                    <input type="text" class="form-control form-select-sm" formControlName="product_code" 
                    [(ngModel)]= "fetched_data.product_code">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Total Stock</label>
                    <input type="number" class="form-control form-select-sm" formControlName="product_totalstock"
                     [(ngModel)]= "fetched_data.product_totalstock">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Cost per Item</label>
                    <input type="number" class="form-control form-select-sm" formControlName="product_costperitem" 
                     [(ngModel)]= "fetched_data.product_costperitem">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Manufacture Date</label>
                    <input type="date" class="form-control form-select-sm" formControlName="product_manufacturedate" 
                    [(ngModel)]= "fetched_data.product_manufacturedate" 
                    [max]= "today">
                  </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Product Description</label><br>
            <textarea name="" id="" formControlName="product_description" [(ngModel)]= "fetched_data.product_description"></textarea>
             </div>
             <button mat-raised-button class="submit" type="submit">SUBMIT</button>
            </div>
          </form>

  </div>
