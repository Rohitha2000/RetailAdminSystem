
<p>
    <mat-toolbar>
      <span>Product Report</span>
    </mat-toolbar>
  </p>
  <!-- <button (click)="makepdf()"> pdf</button> -->
<div class="container">
  <div id="report"  #report>
  <table mat-table [dataSource]= "dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef= "let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef= "let element"> {{element.product_code}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef= "let element"> {{element.product_name}} </td>
      </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef= "let element"> {{element.company_name}} </td>
    </ng-container>

    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef= "let element"> {{element.product_type}} </td>
      </ng-container>
      

      <ng-container matColumnDef="Cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef= "let element"> {{element.product_costperitem}} </td>
      </ng-container>
    <!-- Weight Column -->
    product_totalstock
    <ng-container matColumnDef="Total Stock">
      <th mat-header-cell *matHeaderCellDef> Total Stock </th>
      <td mat-cell *matCellDef= "let element"> {{element.product_totalstock}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef= "let element"> 
        <a routerLink= "{{element.id}}"><i class="fa fa-edit" style="font-size:24px; color: rgb(48, 142, 180);"></i></a> &nbsp; &nbsp;
       <a (click)= "deleteProduct(element.id)"> <i class="fa fa-trash" style="font-size:24px; color: tomato;"></i></a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
